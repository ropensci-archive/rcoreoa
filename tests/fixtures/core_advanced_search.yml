        \u0434\u043b\u044f \u0443\u0437\u043b\u0430 \u0434\u0435\u0440\u0435\u0432\u0430,
        \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043b\u044f\u044e\u0449\u0435\u0433\u043e
        \u0433\u0435\u043d\u043e\u0442\u0438\u043f, \u0438 \u0434\u0440\u0443\u0433\u0438\u0445.
