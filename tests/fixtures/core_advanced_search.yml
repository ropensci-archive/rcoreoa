        Mining\u003C\/dc:creator\u003E\u003Cdc:description\u003E\n          Abstract
        \u2014 Data mining is one of the widest area where many researches takes place
        to mine desired and hidden data. There are many different approaches to find
        the hidden data. This paper deals with Frequent Pattern growth algorithm which
        follows association rule concept to group the required data items. Using this
        method of mining time can be reduced to a greater extent. This paper contains
        implementation of a real time system; the implementation is about making a
        survey on the group of people and their mobile connection\u2019s service providers.
        End result contains the set of people from a particular age group with their
        support and confidence for the service provider they have chosen. Based on
        which any decisions can be made by service providers to enhance their business
        and attain many customers. Keywords- Data mining, Frequent pattern, Support
        confidence.\u003C\/dc:description\u003E\u003Cdc:contributor\u003E\n          The
