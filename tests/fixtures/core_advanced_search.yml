        is said to be linear if: \ufffd  \ufffd  \ufffd  \ufffd (1) for all scalars
        \ufffd and all vectors \ufffd. In other words, scaling the input scales the
        output and summing inputs sums their outputs. Now here is the amazing thing.
        All functions which are linear, in the sense defined above, can be written
        in the form of a matrix \ufffd which left multiplies the input argument: \ufffd
        \ufffd (2) Here \ufffd has as many rows as outputs and as many columns as
        inputs. Furthermore, all matrix relations like the one above represent linear
        functions from their inputs to their outputs. [Try to show both directions
        of this equivalence.] Another interesting fact is that the composition of
        two linear functions is still linear [try to show this also]: \ufffd  \ufffd  \ufffd
        \ufffd \ufffd  \ufffd  \ufffd  \ufffd. This means that if we think of the
        inputs and outputs as values running along \u201cwires \u201d and the functions
        as \u201ccomponents \u201d we can build any \u201ccircuit \u201d we like (assuming
        the values on the wires add when they meet) and it will still be linear. The
