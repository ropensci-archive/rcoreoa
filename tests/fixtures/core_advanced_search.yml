        \u0441\u0445\u043e\u0436\u0438\u0435 \u0441 \u0441\u0435\u0442\u044f\u043c\u0438.\n\u0414\u043b\u044f
        \u044d\u0442\u043e\u0433\u043e \u043f\u043e\u0442\u0440\u0435\u0431\u043e\u0432\u0430\u043b\u043e\u0441\u044c
        \u0431\u044b \u0441\u043b\u0435\u0434\u0443\u044e\u0449\u0435\u0435:\n1) \u0411\u0438\u043e\u043b\u043e\u0433\u0438\u0447\u0435\u0441\u043a\u0438\u0435
        \u043d\u0435\u0439\u0440\u043e\u043d\u043d\u044b\u0435 \u0441\u0435\u0442\u0438
        \u0441\u043e\u0441\u0442\u043e\u044f\u0442 \u0438\u0437 \u043d\u0435\u0437\u0430\u0432\u0438\u0441\u0438\u043c\u044b\u0445,
        \u043f\u0430\u0440\u0430\u043b\u043b\u0435\u043b\u044c-\n\u043d\u044b\u0445,
        \u0440\u0430\u0441\u043f\u0440\u0435\u0434\u0435\u043b\u0451\u043d\u043d\u044b\u0445
        \u043e\u0431\u0440\u0430\u0431\u0430\u0442\u044b\u0432\u0430\u044e\u0449\u0438\u0445
        \u0435\u0434\u0438\u043d\u0438\u0446 \u2013 \u043d\u0435\u0439\u0440\u043e\u043d\u043e\u0432.
        \u0410 \u0442\u043e\u0433\u0434\u0430\n\u0430\u0440\u0445\u0438\u0442\u0435\u043a\u0443\u0442\u0440\u0430
        \u043d\u0430\u0448\u0435\u0433\u043e \u044f\u0437\u044b\u043a\u0430 \u043f\u0440\u043e\u0433\u0440\u0430\u043c\u043c\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u044f
        \u043f\u043e\u0442\u0440\u0435\u0431\u0443\u0435\u0442 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0438\n\u0442\u0430\u043a\u0438\u0445
        \u044d\u043b\u0435\u043c\u0435\u043d\u0442\u043e\u0432, \u043d\u0435\u0437\u0430\u0432\u0438\u0441\u0438\u043c\u044b\u0445
        \u043f\u0440\u043e\u0446\u0435\u0441\u0441\u043e\u0432, \u043a\u043e\u0442\u043e\u0440\u044b\u0435
        \u043c\u043e\u0433\u0443\u0442 \u0432\u044b\u043f\u043e\u043b\u043d\u044f\u0442\u044c-\n\u0441\u044f
        \u043f\u0430\u0440\u0430\u043b\u043b\u0435\u043b\u044c\u043d\u043e \u0438
        \u043b\u0435\u0433\u043a\u043e \u0440\u0430\u0441\u043f\u0440\u0435\u0434\u0435\u043b\u044f\u0442\u044c\u0441\u044f
        \u0432 \u0441\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u043e\u043c
        \u0436\u0435\u043b\u0435\u0437\u0435.\n2) \u0411\u0438\u043e\u043d\u0435\u0439\u0440\u043e\u043d\u044b
        \u043e\u0431\u0449\u0430\u044e\u0442\u0441\u044f \u0434\u0440\u0443\u0433
        \u0441 \u0434\u0440\u0443\u0433\u043e\u043c \u043f\u043e\u0441\u0440\u0435\u0434\u0441\u0442\u0432\u043e\u043c
        \u0441\u0438\u0433\u043d\u0430\u043b\u043e\u043c. \u041d\u0430\u0448\u0435-\n\u043c\u0443
        \u042f\u041f (\u044f\u0437\u044b\u043a\u0443 \u043f\u0440\u043e\u0433\u0440\u0430\u043c\u043c\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u044f)
        \u043f\u043e\u0442\u0440\u0435\u0431\u0443\u0435\u0442\u0441\u044f \u043e\u0431\u0435\u0441\u043f\u0435\u0447\u0438\u0442\u044c
        \u043e\u0431\u0449\u0435\u043d\u0438\u0435\n\u043f\u0440\u043e\u0446\u0435\u0441\u0441\u043e\u0432
        \u0441 \u043f\u043e\u043c\u043e\u0449\u044c\u044e \u0441\u043e\u043e\u0431\u0449\u0435\u043d\u0438\u0439
        \u0438\u043b\u0438 \u0441\u0438\u0433\u043d\u0430\u043b\u043e\u0432.\n\u041e\u0442\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u0438\u044f
        \u0430\u0440\u0445\u0438\u0442\u0435\u043a\u0442\u0443\u0440\u044b, \u043e\u0434\u043d\u0430\u043a\u043e,
        \u043d\u0435\u0434\u043e\u0441\u0442\u0430\u0442\u043e\u0447\u043d\u043e.
        \u0427\u0435\u043b\u043e\u0432\u0435\u0447\u0435\u0441\u043a\u0438\u0435 \u043c\u043e\u0437-\n\u0433\u0438
        \u0443\u0441\u0442\u043e\u0439\u0447\u0438\u0432\u044b; \u043c\u044b \u043d\u0435\u0447\u0430\u0441\u0442\u043e
        \u043f\u043e\u043f\u0430\u0434\u0430\u0435\u043c \u0432 \u0441\u0438\u0442\u0443\u0430\u0446\u0438\u0438,
        \u0432 \u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u0438\u0437-\u0437\u0430\n\u043e\u0448\u0438\u0431\u043a\u0438
        \u0432 \u043c\u043e\u0437\u0433\u0443 \u0432\u0435\u0441\u044c \u0443\u043c
        \u201c\u043f\u0430\u0434\u0430\u0435\u0442\u201d. \u0414\u0440\u0443\u0433\u0438\u043c\u0438
        \u0441\u043b\u043e\u0432\u0430\u043c\u0438, \u043d\u0430\u0448 \u043c\u043e\u0437\u0433
        \u0443\u0441\u0442\u043e\u0439-\n\u0447\u0438\u0432 \u043a \u043e\u0448\u0438\u0431\u043a\u0430\u043c
        \u0438 \u0441\u0430\u043c\u043e\u0432\u043e\u0441\u0441\u0442\u0430\u043d\u0430\u0432\u043b\u0438\u0432\u0430\u0435\u0442\u0441\u044f.
        \u041d\u0430\u0448\u0435\u043c\u0443 \u042f\u041f \u043f\u043e\u0442\u0440\u0435\u0431\u0443\u0435\u0442\u0441\u044f\n24\n\u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0430
        \u0442\u0430\u043a\u043e\u0439 \u0436\u0435 \u0443\u0441\u0442\u043e\u0439\u0447\u0438\u0432\u043e\u0441\u0442\u0438:\n3)
        \u0412\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u044c \u043b\u0451\u0433\u043a\u043e\u0433\u043e
        \u0432\u043e\u0441\u0441\u0442\u0430\u043d\u043e\u0432\u043b\u0435\u043d\u0438\u044f
        \u043f\u043e\u0441\u043b\u0435 \u043e\u0448\u0438\u0431\u043e\u043a.\n4) \u0415\u0441\u043b\u0438
        \u043a\u0430\u043a\u043e\u0439-\u043d\u0438\u0431\u0443\u0434\u044c \u0438\u0437
        \u044d\u043b\u0435\u043c\u0435\u043d\u0442\u043e\u0432 \u0432\u044b\u0447\u0438\u0441\u043b\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0433\u043e
        \u0438\u043d\u0442\u0435\u043b\u043b\u0435\u043a\u0442\u0430 \u0432\u044b-\n\u043a\u043b\u044e\u0447\u0438\u0442\u0441\u044f
        \u0438\u043b\u0438 \u201c\u0443\u043f\u0430\u0434\u0451\u0442\u201d, \u0441\u0438\u0441\u0442\u0435\u043c\u0430
        \u0434\u043e\u043b\u0436\u043d\u0430 \u0438\u043c\u0435\u0442\u044c \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u044c
        \u0432\u043e\u0441\u0441\u0442\u0430\u043d\u043e-\n\u0432\u0438\u0442\u044c\u0441\u044f
        \u0438\u043b\u0438 \u043f\u0435\u0440\u0435\u0437\u0430\u043f\u0443\u0441\u0442\u0438\u0442\u044c
        \u0435\u0433\u043e \u0430\u0432\u0442\u043e\u043c\u0430\u0442\u0438\u0447\u0435\u0441\u043a\u0438.
        \u041d\u0435\u043e\u0431\u0445\u043e\u0434\u0438\u043c\u043e \u043c\u043d\u043e\u0436\u0435\u0441\u0442\u0432\u043e\n\u0443\u0440\u043e\u0432\u043d\u0435\u0439
        \u0431\u0435\u0437\u043e\u043f\u0430\u0441\u043d\u043e\u0441\u0442\u0438,
        \u0447\u0442\u043e\u0431\u044b \u043f\u0440\u043e\u0446\u0435\u0441\u0441\u044b
        \u043c\u043e\u0433\u043b\u0438 \u043d\u0430\u0431\u043b\u044e\u0434\u0430\u0442\u044c
        \u0437\u0430 \u0438\u0441\u043f\u043e\u043b-\n\u043d\u0435\u043d\u0438\u0435\u043c
        \u0434\u0440\u0443\u0433 \u0434\u0440\u0443\u0433\u0430, \u0441\u043b\u0435\u0434\u044f
        \u0437\u0430 \u043e\u0448\u0438\u0431\u043a\u0430\u043c\u0438 \u0438 \u043f\u043e\u043c\u043e\u0433\u0430\u044f
        \u0432 \u0432\u043e\u0441\u0441\u0442\u0430\u043d\u043e\u0432\u043b\u0435\u043d\u0438\u0438\n\u043d\u0435\u0438\u0441\u043f\u0440\u0430\u0432\u043d\u044b\u0445
        \u044d\u043b\u0435\u043c\u0435\u043d\u0442\u043e\u0432.\n\u041e\u0434\u043d\u0430\u043a\u043e
        \u0438 \u044d\u0442\u043e\u0433\u043e \u043d\u0435\u0434\u043e\u0441\u0442\u0430\u0442\u043e\u0447\u043d\u043e.
        \u0425\u043e\u0442\u044f \u0441\u0430\u043c\u0430 \u043d\u0435\u0439\u0440\u043e\u0441\u0435\u0442\u044c
        \u0437\u0430\u0431\u043e\u0442\u0438\u0442\u0441\u044f \u043e \u0441\u0432\u043e\u0451\u043c\n\u043e\u0431\u0443\u0447\u0435\u043d\u0438\u0438,
        \u0432\u043a\u043b\u044e\u0447\u0435\u043d\u0438\u0438 \u043d\u043e\u0432\u044b\u0445
        \u0438\u0434\u0435\u0439, \u0440\u043e\u0441\u0442\u0435 \u0438 \u043d\u0430\u043a\u043e\u043f\u043b\u0435\u043d\u0438\u0438
        \u043e\u043f\u044b\u0442\u0430, \u0441\u0443\u0449\u0435-\n\u0441\u0442\u0432\u0443\u0435\u0442
        \u0442\u0430\u043a\u0436\u0435 \u043d\u0435\u0447\u0442\u043e, \u0447\u0442\u043e
        \u0431\u0438\u043e\u043b\u043e\u0433\u0438\u0447\u0435\u0441\u043a\u0438\u0435
        \u0441\u0438\u0441\u0442\u0435\u043c\u044b \u043d\u0435\u0441\u043f\u043e\u0441\u043e\u0431\u043d\u044b
        \u0434\u0435\u043b\u0430\u0442\u044c \u0441\u043e\n\u0441\u0432\u043e\u0438\u043c
        \u0440\u0430\u0437\u0443\u043c\u043e\u043c \u2013 \u0431\u0438\u043e\u043b\u043e\u0433\u0438\u0447\u0435\u0441\u043a\u0438\u0435
        \u0441\u0438\u0441\u0442\u0435\u043c\u044b \u043d\u0435 \u043c\u043e\u0433\u0443\u0442
        \u043c\u0435\u043d\u044f\u0442\u044c \u0441\u0432\u043e\u0438 \u043d\u0435\u0439-\n\u0440\u043e\u043d\u043d\u044b\u0435
        \u0441\u0442\u0440\u0443\u043a\u0442\u0443\u0440\u044b. \u041e\u0434\u043d\u0430\u043a\u043e
        \u043d\u0435\u0442 \u043d\u0438\u043a\u0430\u043a\u043e\u0439 \u043d\u0435\u043e\u0431\u0445\u043e\u0434\u0438\u043c\u043e\u0441\u0442\u044c
        \u043e\u0442\u043e\u0431\u0440\u0430\u0436\u0430\u0442\u044c\n\u044d\u0442\u043e
        \u043e\u0433\u0440\u0430\u043d\u0438\u0447\u0435\u043d\u0438\u0435 \u0432
        \u043c\u0430\u0448\u0438\u043d\u0430\u0445.\n5) \u041d\u0430\u043f\u0440\u043e\u0442\u0438\u0432,
        \u043d\u0430\u0448 \u042f\u041f \u0434\u043e\u043b\u0436\u0435\u043d \u043f\u043e\u0437\u0432\u043e\u043b\u044f\u0442\u044c
        \u201c\u0433\u043e\u0440\u044f\u0447\u0443\u044e\u201d \u0437\u0430\u043c\u0435\u043d\u0443
        \u043a\u043e\u0434\u0430 2 \u0434\u043b\u044f\n\u043d\u0430\u0434\u0435\u043b\u0435\u043d\u0438\u044f
        \u0441\u0438\u0441\u0442\u0435\u043c\u044b \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u044c\u044e
        \u0438\u0441\u043f\u0440\u0430\u0432\u043b\u044f\u0442\u044c \u043e\u0448\u0438\u0431\u043a\u0438
        \u0438 \u043e\u0431\u043d\u043e\u0432\u043b\u044f\u0442\u044c\n\u0441\u0435\u0431\u044f
        \u0431\u0435\u0437 \u043d\u0435\u043e\u0431\u0445\u043e\u0434\u0438\u043c\u043e\u0441\u0442\u0438
        \u0443\u0432\u043e\u0434\u0438\u0442\u044c \u0447\u0442\u043e-\u043d\u0438\u0431\u0443\u0434\u044c
        \u0432 \u043e\u0444\u0444\u043b\u0430\u0439\u043d.\n6) \u0414\u043e\u043b\u0436\u0435\u043d
        \u043f\u043e\u0437\u0432\u043e\u043b\u044f\u0442\u044c \u0441\u0438\u0441\u0442\u0435\u043c\u0435
        \u0432\u044b\u043f\u043e\u043b\u043d\u044f\u0442\u044c\u0441\u044f \u043f\u0440\u043e\u0438\u0437\u0432\u043e\u043b\u044c\u043d\u043e
        \u0434\u043e\u043b\u0433\u043e, \u043e\u0448\u0438\u0431\u043a\u0438\n\u0434\u043e\u043b\u0436\u043d\u044b
        \u0431\u044b\u0442\u044c \u043b\u043e\u043a\u0430\u043b\u044c\u043d\u044b
        \u0438 \u0438\u0441\u043f\u0440\u0430\u0432\u0438\u043c\u044b \u0441\u0430\u043c\u043e\u0439
        \u0441\u0438\u0441\u0442\u0435\u043c\u043e\u0439.\n\u0423\u0447\u0442\u0451\u043c
        \u0442\u0430\u043a\u0436\u0435, \u0447\u0442\u043e \u043d\u0435\u0439\u0440\u043e\u0441\u0435\u0442\u0435\u0432\u044b\u0435
        \u0441\u0438\u0441\u0442\u0435\u043c\u044b \u0434\u043e\u043b\u0436\u043d\u044b
        \u0443\u043f\u0440\u0430\u0432\u043b\u044f\u0442\u044c \u043c\u043d\u043e\u0433\u0438\u043c\u0438
        \u0441\u043b\u043e\u0436-\n\u043d\u044b\u043c\u0438 \u0441\u0438\u0441\u0442\u0435\u043c\u0430\u043c\u0438,
        \u0442\u0430\u043a\u0438\u043c\u0438 \u043a\u0430\u043a \u0431\u0435\u0441\u043f\u0438\u043b\u043e\u0442\u043d\u044b\u0435
        \u043b\u0435\u0442\u0430\u0442\u0435\u043b\u044c\u043d\u044b\u0435 \u0430\u043f\u043f\u0430\u0440\u0430\u0442\u044b
        (\u0434\u0440\u043e\u043d\u044b),\n\u0438 \u044f\u0437\u044b\u043a \u0434\u043e\u043b\u0436\u0435\u043d
        \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0438\u0432\u0430\u0442\u044c \u043f\u0440\u043e\u0441\u0442\u0443\u044e
        \u0440\u0430\u0437\u0440\u0430\u0431\u043e\u0442\u043a\u0443 \u043c\u043d\u043e\u0433\u043e\u0447\u0438\u0441\u043b\u0435\u043d\u043d\u044b\u0445
        \u0434\u0440\u0430\u0439-\n\u0432\u0435\u0440\u043e\u0432 \u0434\u043b\u044f
        \u0440\u0430\u0437\u043d\u043e\u043e\u0431\u0440\u0430\u0437\u043d\u043e\u0433\u043e
        \u0436\u0435\u043b\u0435\u0437\u0430.\n\u042d\u0440\u043b\u0430\u043d\u0433
        \u0431\u044b\u043b \u0440\u0430\u0437\u0440\u0430\u0431\u043e\u0442\u0430\u043d
        \u043a\u0430\u043a \u044f\u0437\u044b\u043a \u0434\u043b\u044f \u0441\u043e\u0437\u0434\u0430\u043d\u0438\u044f
        \u0442\u0435\u043b\u0435\u0444\u043e\u043d\u043d\u044b\u0445 \u043a\u043e\u043c\u043c\u0443-\n\u0442\u0430\u0446\u0438\u043e\u043d\u043d\u044b\u0445
        \u0441\u0438\u0441\u0442\u0435\u043c. \u042d\u0442\u0438 \u0441\u0438\u0441\u0442\u0435\u043c\u044b
        \u043f\u0440\u0435\u0434\u044a\u044f\u0432\u043b\u044f\u044e\u0442 \u043c\u043d\u043e\u0436\u0435\u0441\u0442\u0432\u043e
