        \u0441 \u0440\u0430\u0437\u043d\u043e\u0439 \u0441\u043a\u043e\u0440\u043e\u0441\u0442\u044c\u044e.\n\u042d\u0432\u043e\u043b\u044e\u0446\u0438\u043e\u043d\u043d\u044b\u0435
        \u0441\u0442\u0440\u0430\u0442\u0435\u0433\u0438\u0438 \u0431\u044b\u043b\u0438
        \u0432\u0432\u0435\u0434\u0435\u043d\u044b \u0428\u0432\u0435\u0444\u0435\u043b\u0435\u043c
