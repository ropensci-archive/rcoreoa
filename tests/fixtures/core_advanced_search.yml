        evaluating data mining algorithms that are applied to solve real-world \r\nproblems
        there are often several, conflicting criteria that need to be \r\nconsidered.
        We investigate the concept of generic multi-criteria (MC) \r\nclassifier and
        algorithm evaluation and perform a comparison of existing \r\nmethods. This
        comparison makes explicit some of the important characteristics \r\nof MC
        analysis and focuses on finding out which method is most suitable for \r\nfurther
        development. Generic MC methods can be described as frameworks for \r\ncombining
        evaluation metrics and are generic in the sense that the metrics used \r\nare
        not dictated by the method; the choice of metric is instead dependent on \r\nthe
        problem at hand. We discuss some scenarios that benefit from the \r\napplication
        of generic MC methods and synthesize what we believe are attractive \r\nproperties
        from the reviewed methods into a new method called the candidate \r\nevaluation
