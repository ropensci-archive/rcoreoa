        change Long-distance migration We seek effective conservation and management
        strategies for the African savannah elephant (Loxodonta africana, hereafter
        \u2018\u2018ele-phant\u201d) (van Aarde and Jackson, 2007), a species exterminated
        from much of its large geographical range (Barnes et al., 1999), yet para-doxically
        sometimes considered too abundant elsewhere (Whyte, range (Blanc et al. 2007;
        IUCN, 2007). Much elephant research con-centrates on the extent and consequences
        of elephant persecution. Where elephants thrive, successful management requires
        under-standing their movements and land-use choices across large areas and
        long periods. In such places, two other human interventions, the provision
        of \u2018artificial water \u2019 and the construction of fences, may have
        large and perhaps unintended impacts on elephant num-bers and behavior. By
        \u2018artificial water\u2019, we mean water supplies madeaccessible throughboreholes.
        This studyexplores the relation-ship between fences, water and seasonal andwithin-daymovement
